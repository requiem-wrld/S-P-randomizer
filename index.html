  <center>
    <style>
      .div1 {

    <h2 class="div1">Fortunate or not</h2>

      .restart-button {
        background-color: white;
        color: black;
        border: 2px solid black;
        font-size: 10px;
      }
      .data-button {
        border: 2px solid black;
        color: black;
        font-size: 30px;
      }
    </style>
    <button id='generate' class="data-button">Press me!</button>
    <div id="data-container"></div>
    <br>
    <button class="restart-button" id='restart'>Restart me!</button>

  </div>

  <script>
    const resetButton = document.getElementById('restart');
    resetButton.addEventListener('click', function(){
        location.reload();
      });
      const random = document.querySelector('#generate');
      random.addEventListener('click', function(){
        getData().then(data =>{
          const changePercent = data['Global Quote']['10. change percent'];
          const ticker = data['Global Quote']['01. symbol'];
          const container = document.querySelector('#data-container');
          if (changePercent.includes("-")){
            container.innerHTML = `<p> Ticker: ${ticker}</p>  <p> Change percentage: ${changePercent}</p>`;
          document.body.style.backgroundImage ='url(https://media.tenor.com/THRWGV9xxRQAAAAC/wojak-pink.gif)';
          } else  if (!changePercent.includes("-")){
            container.innerHTML = `<p> Ticker: ${ticker}</p>  <p> Change percentage: ${changePercent}</p>`;
          document.body.style.backgroundImage ='url(https://i.kym-cdn.com/entries/icons/original/000/026/688/greenwojak.jpg)';
          } else{
            container.innerHTML = `<p> No stock available, press restart! </p>`;
          }
        })
      })
    </script>
